<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fábio Júnior Barbosa">
    <meta name="description" content="Calculadora simples feita com HTML, CSS e javascript.">
    <meta name="version" content="1.0.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/Imgs/favicon/favicon-32x32.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="stylesheet" href="./Assets/CSS/flex-box.css">
    <link rel="stylesheet" href="./Assets/CSS/containers.css">
    <link rel="stylesheet" href="./Assets/CSS/outhers.css">

    <!-- JS -->
    <script defer src="./Assets/JS/main.js" type="text/javascript"></script>

    <!-- Título -->
    <title>Calculator</title>
</head>
<body class="d-flex column center-between">
    <header class="title">
        Calculadora
    </header>
    <main class="container-main">
        <div class="container-display off" id="display">
            <!-- Conteudo display -->
        </div>
        <div class="container-buttons">
            <button class="button" onclick="on()">ON</button>
            <button class="button" onclick="off()">OFF</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="point()">,</button>
            <button class="button" onclick="getNumber(1)">1</button>
            <button class="button" onclick="getNumber(2)">2</button>
            <button class="button" onclick="getNumber(3)">3</button>
            <button class="button" onclick="getNumber(4)">4</button>
            <button class="button" onclick="getNumber(5)">5</button>
            <button class="button" onclick="getNumber(6)">6</button>
            <button class="button" onclick="getNumber(7)">7</button>
            <button class="button" onclick="getNumber(8)">8</button>
            <button class="button" onclick="getNumber(9)">9</button>
            <button class="button" onclick="getNumber(0)">0</button>
            <button class="button" onclick="getOperator('+')">+</button>
            <button class="button" onclick="getOperator('-')">-</button>
            <button class="button" onclick="getOperator('*')">*</button>
            <button class="button" onclick="getOperator('/')">/</button>
        </div>
    </main>
    <footer>
        Fábio Júnior Barbosa
    </footer>
</body>
</html>
